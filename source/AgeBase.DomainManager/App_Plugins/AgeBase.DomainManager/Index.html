<div ng-controller="AgeBase.DomainManager.IndexController" class="agebase-domain-manager">
    <h3>Domain Manager</h3>
    <div class="search">
        <i class="icon-search"></i>
        <input placeholder="Search domains..." ng-model="searchText" />
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="domain">Domain</th>
                    <th class="node">Node</th>
                    <th class="culture">Culture</th>
                    <th class="action"></th>
                    <th class="action"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="domain in domains | filter:searchText">
                    <td class="domain">
                        <a href="{{ domain.Url }}" target="_blank">{{ domain.Name }}</a>
                    </td>
                    <td class="node"><a ng-click="showNode(domain.RootNodeId)">{{ domain.RootNodeName }}</a></td>
                    <td class="culture">{{ domain.Culture }}</td>
                    <td class="action"><i class="icon icon-edit"></i></td>
                    <td class="action"><i class="icon icon-delete"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
